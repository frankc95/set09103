{% extends "layout.html" %}
{% block content %}
	<div id="albums">
		{% for album in albums[1: ] %}
                <div class="album-wrapper">
			<div class="album-photo">
				<a href="{{ url_for('album') }}{{ album }}"><img class="navbar-brand mr-4" src="{{url_for('static', filename='img/galleries/')}}{{album}}{{'/'}}{{album_image[0]}}"></a>
			</div>
			<div class="album-title">{{ album }}</div>
		</div>
		{% endfor %}
	</div>	
	<div class="list">
    		
{% endblock content %}
